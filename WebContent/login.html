<!DOCTYPE html>
<script src="lib/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="js/login.js"></script>
<script type="text/javascript" src="boostrap/js/bootstrap.min.js" ></script>
<link rel="stylesheet" href="bootstrap/css/bootstrap-min.css">
<link rel="stylesheet" href="css/style.css" type="text/css">

<html ng-app="demoapp">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body ng-controller="logingCtrl">
<form class="modal-content animate" name="form" ng-submit="login()" role="form" >
    

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" ng-model="username" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" ng-model="password" required>

      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</body>
</html>
